<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Complaint form</title>
    <link rel="stylesheet" href="complaint.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <header>
      <a href="landingPage.html" class="logo">Track Point</a>
      <ul class="navelist">
        <li><a href="landingPage.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="complaint.html">Complaints</a></li>
        <li><a href="request.html">Request Point</a></li>
      </ul>
      <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <div class="container">
      <div class="text">Have any Complains?</div>
      <form action="#">
        <div class="form-row">
          <div class="input-data name">
            <input type="text" required />
            <div class="underline"></div>
            <label for="">Full Name</label>
          </div>
          <!-- <div class="input-data">
            <input type="text" required />
            <div class="underline"></div>
            <label for="">Phone Number</label>
          </div> -->
        </div>
        <div class="form-row">
          <div class="input-data email">
            <input type="email" required />
            <div class="underline"></div>
            <label for="">Email Address</label>
          </div>
          <div class="input-data rollNumber">
            <input type="text" required />
            <div class="underline"></div>
            <label for="">Roll Number</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data textarea">
            <textarea rows="8" cols="80" required></textarea>
            <br />
            <div class="underline complain"></div>
            <label for="">Write your complain</label>

            <div class="form-row submit-btn">
              <div class="input-data">
                <div class="inner"></div>
                <input type="submit" onclick="sendwhatsapp()" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script>
      let menu = document.querySelector("#menu-icon");
      let navelist = document.querySelector(".navelist");
      menu.onclick = () => {
        menu.classList.toggle("bx-x");
        navelist.classList.toggle("open");
      };

      function sendwhatsapp() {
        console.log(
          "i was clicked and your fucking code does not send whatsapp msgs"
        );
        var phonenumber = "+923123089270";

        var name = document.querySelector(".input-data.name input").value;
        var email = document.querySelector(".input-data.email input").value;
        var rollNumber = document.querySelector(
          ".input-data.rollNumber input"
        ).value;
        var complain = document.querySelector(
          ".input-data.textarea textarea"
        ).value;

        var url =
          "https://wa.me/" +
          phonenumber +
          "?text=" +
          "*Name :* " +
          name +
          "%0a" +
          "*Email :* " +
          email +
          "%0a" +
          "*rollNumber:* " +
          rollNumber +
          "%0a" +
          "*complain :* " +
          complain +
          "%0a%0a";

        window.open(url, "_blank").focus();
      }
    </script>
  </body>
</html>
